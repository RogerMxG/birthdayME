<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger Fest! 🎂</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/icon/ck.svg">
</head>

<body>
    <div class="modal-overlay" id="permissionModal">
        <div class="modal-content">
            <p>Para una mejor experiencia, permita la reproducción automática del video. 👍🏼</p>
            <button class="btn btn-primary" onclick="startVideo()">Aceptar</button>
        </div>
    </div>
    <div class="video-overlay" id="videoOverlay">
        <video id="introVideo" playsinline>
            <source src="src/video/invitacion.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="src/music/cumbia.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <section class="section bg-primary text-white">
        <h1 class="moving-title"><b>¡Bienvenido a la Roger Fest! 🎂🎉</b></h1>
    </section>

    <section class="section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="src/img/img1.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="src/img/img4.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="src/img/img3.jpg" class="img-fluid"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <section class="section bg-light">
        <h2><b>Detalles de la Fiesta</b></h2>
        <p><strong>Dirección: </strong><a href="https://maps.app.goo.gl/JQ7e2jwJgwBKU7YA9" target="_blank"> Mi
                canton</a></p>
        <p><strong>Horario:</strong> 6:00 PM - 11:00 PM</p>
        <p><strong>Comida:</strong> Pizza, pastel y refrescos</p>
        <p><a href="https://www.amazon.com/wishlist" target="_blank" class="btn btn-warning">Ver Wishlist</a></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        function launchConfetti() {
            var duration = 5000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 160,
                    origin: { y: 0.6 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function startVideo() {
            document.getElementById('permissionModal').style.display = 'none';
            document.getElementById('videoOverlay').style.display = 'flex';
            var video = document.getElementById('introVideo');
            video.play();
        }

        document.getElementById('introVideo').addEventListener('ended', function () {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('backgroundMusic').play();
            launchConfetti();
        });

        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
        });
    </script>
</body>

</html>
