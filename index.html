<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger Fest! ðŸŽ‚</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .video-overlay video {
            max-width: 90%; max-height: 90%;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background: white; 
            padding: 20px; 
            border-radius: 10px;
            width: auto; 
            text-align: center;
        }
        .section { padding: 50px 20px; text-align: center; }
        .swiper-container { width: 100%; height: 300px; }
        #backgroundMusic { display: none; }

        .moving-title {
            display: inline-block;
            position: relative;
            animation: bounceTitle 1.5s ease-in-out infinite;
        }
        @keyframes bounceTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="permissionModal">
        <div class="modal-content">
            <p>Para una mejor experiencia, permite la reproducciÃ³n automÃ¡tica del video.</p>
            <button class="btn btn-primary" onclick="startVideo()">Aceptar</button>
        </div>
    </div>
    <div class="video-overlay" id="videoOverlay">
        <video id="introVideo" playsinline>
            <source src="src/video/invitacion.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="src/music/cumbia.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    
    <section class="section bg-primary text-white">
        <h1 class="moving-title"><b>Â¡EstÃ¡s Invitado a la Roger Fest! ðŸŽ‚ðŸŽ‰</b></h1>
    </section>
    
    <section class="section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img1.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="img2.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="img3.jpg" class="img-fluid"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    
    <section class="section bg-light">
        <h2><b>Detalles de la Fiesta</b></h2>
        <p><strong>DirecciÃ³n: </strong><a href="https://maps.app.goo.gl/JQ7e2jwJgwBKU7YA9" target="_blank"> Mi canton</a></p>
        <p><strong>Horario:</strong> 6:00 PM - 11:00 PM</p>
        <p><strong>Comida:</strong> Pizza, pastel y refrescos</p>
        <p><a href="https://www.amazon.com/wishlist" target="_blank" class="btn btn-warning">Ver Wishlist</a></p>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 160,
                    origin: { y: 0.6 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function startVideo() {
            document.getElementById('permissionModal').style.display = 'none';
            document.getElementById('videoOverlay').style.display = 'flex';
            var video = document.getElementById('introVideo');
            video.play();
        }
        
        document.getElementById('introVideo').addEventListener('ended', function() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('backgroundMusic').play();
            launchConfetti();
        });
        
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
        });
    </script>
</body>
</html>
