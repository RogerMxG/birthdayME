<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .video-overlay video {
            max-width: 90%; max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: red; color: white;
            border: none; padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .section { padding: 50px 20px; text-align: center; }
        .swiper-container { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <div class="video-overlay" id="videoOverlay">
        <button class="close-btn" onclick="closeVideo()">Cerrar</button>
        <video id="introVideo" autoplay controls>
            <source src="src/video/invitacion.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <section class="section text-white" style="background-color: rgb(3, 47, 129);">
        <h1>Â¡InvitaciÃ³n de CumpleaÃ±os!</h1>
    </section>
    
    <section class="section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="src/img/img1.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="src/img/img2.jpg" class="img-fluid"></div>
                <div class="swiper-slide"><img src="src/img/img3.jpg" class="img-fluid"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    
    <section class="section bg-light">
        <h2>Detalles del Evento</h2>
        <p><strong>DirecciÃ³n:</strong> OceÃ¡no Indico #1014. Col. Jardines de la Pradera</p>

        <p><strong>Comida:</strong> Pizza, pastel y refrescos</p>
        <p><a href="https://www.amazon.com/wishlist" target="_blank" class="btn btn-warning">Ver Wishlist</a></p>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        function closeVideo() {
            var videoOverlay = document.getElementById('videoOverlay').style.display = 'none';
            var video = document.getElementById('introVideo');
            video.pause();
            video.currentTime = 0;
            videoOverlay.style.display = 'none';
        }
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
        });
    </script>
</body>
